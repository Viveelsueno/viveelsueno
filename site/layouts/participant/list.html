{{ partial "header" . }}
{{ partial "nav" . }}
{{ partial "masthead" . }}
<main class="page" role="main">
  <div class="participants">
    {{ range sort (where $.Site.Pages.ByPublishDate "Section" "participant") "Params.brand_name" "asc" }}
      {{ if eq .Kind "page" }}
        {{ .Render "teaser" }}
      {{ end }}
    {{ end }}
  </div>
  {{ partial "donate" . }}
</main>
{{ partial "footer" . }}
