<div class="success-stories">
  <h2  id='{{ i18n "Stories" | urlize }}' style="margin-top: 0; padding-top: 30px;" class="success-stories__title">{{ i18n "Success Stories" }}</h2>
  <div class="success-stories__stories">
    {{ range first 6 (where (where .Site.Pages.ByPublishDate.Reverse "Section" "success-story") ".Kind" "page") }}
      {{ .Render "teaser" }}
    {{ end }}
  </div>
  <a class="button" href='{{ "/success-story" | relLangURL }}'>{{ i18n "read more stories" }}</a>
</div>
